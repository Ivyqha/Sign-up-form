<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", maximum-scale="1.0">
    <title>Sign Up</title>
    <link rel ="stylesheet" href = "style.css"> 
</head>
<body>
    <div class="background">
        <div class="blur-overlay"></div>
    </div>

    <div class="content">
        <div class="box-1">
            <header class="form-header"> 
                <h1>Request For A Consultation</h1>
                <p>Want to collab or hire me as a fake photographer? Fill out the form below for more detail (UK based only)</p>
            </header>
        </div>

        <form action = "" method="post" class = "sign-up">
            <fieldset class = "form-name">
                <label for="fname">Name:</label>
                <input type="text" id="fname" name="fname" placeholder="First Name" required />  
                <input type="text" id= "sname" name="sname" placeholder = "Surname" required /> 
            </fieldset>

            <div class ="email"> 
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                <div id="email-error" class="error"></div>
            </div>

            <div class = "number">
                <label for="number">Phone:</label>
                <input type="tel" id="number" name="number" required>
            </div>

            <div class="comment">
                <label for="comment">Details about the event:</label>
                <textarea placeholder="e.g wedding, birthday event.. " maxlength="200" cols="200px" rows="10px" ></textarea>
            </div>

            <div class="button">
            <button type="submit">Submit</button>
            </div>
        </form>

        <footer>
            <p>By Ivy Ha</p>
        </footer>

    </div>
   
</body>

<script>
    const email = document.querySelector ("#email"); 
    const emailError = document.querySelector ("#email-error"); 

    email.addEventListener("input", function (event) {
        if (email.validity.typeMismatch) {
            emailError.textContent = "Please enter a valid email address. E.g johnsmith@email.com"; 
        } else { 
            emailError.textContent = ""; 
        }
    }); 

</script>
</html>
